<div class="p-6 max-w-lg mx-auto bg-white shadow-lg rounded-lg mt-6">
    <h2 class="text-2xl font-bold text-gray-700 mb-4">Nova Categoria</h2>
    <form id="categoriaForm">
        <!-- campo nome -->
        <div class="mb-2">
            <label class="block text-gray-600 font-medium mb-2">Nome</label>
            <input  type="text"
                    id="nome"
                    name="nome"
                    placeholder="Ex: Restaurantes, Praias, Shoppings"
                    class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-purple-400"
                    required
            />
            <span class="text-red-500 text-sm">* Campo Obrigatório</span>
        </div>
        <!-- campo descrição -->
        <div class="mb-2">
            <label class="block text-gray-600 font-medium mb-2">Descrição</label>
            <textarea 
                    rows="4"
                    id="descricao"
                    name="descricao"
                    class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-purple-400"
                    required
            >
            </textarea>
            <span class="text-red-500 text-sm">* Campo Obrigatório</span>
        </div>
        <button type="submit" class="w-full bg-purple-600 text-white font-semibold p-3 rounded shadow hover:bg-purple-700">
            Cadastrar Categoria
        </button>
    </form>
</div>
